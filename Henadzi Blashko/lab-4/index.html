<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="skeleton.css">

</head>

                </button>
                <button type="reset" id="searchbtn" class="btn col m2 s12 red right" value="search">Clear
                    <i class="material-icons right">clear</i>
                </button>
            </div>
        </form>
        <ul>
            <p>Сортировка по странам</p>
            <hr>
            <li>
                <input type="submit" class="CountryClass" id="at" value="Австрия">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="be" value="Бельгия">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="bg" value="Болгария">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="fr" value="Франция">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="de" value="Германия">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="hu" value="Венгрия">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="in" value="Индия">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="ie" value="Ирландия">
            </li>
            <li>

            </li>
            <li>
                <input type="submit" class="CountryClass" id="lv" value="Латвия">

            <li>
                <input type="submit" class="CountryClass" id="mx" value="Мексика">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="nl" value="Нидерланды">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="nz" value="Новая Зеландия">
            </li>
            <li>
                <input type="submit" class="CountryClass" id="no" value="Норвегия">
            </li>
        </ul>
    </div>

    <div class="newsContainer">
        <div id="newsResults"></div>
        <input type="hidden" id="loadbtn" class="btn col m22 s12" value="Load More">
    </div>

    <script src="newsapi.js"></script>

</html>
