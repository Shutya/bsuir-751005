<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4-Fando</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav class="red lighten-4">
        <div class="nav-wrapper">
            <ul class="left">
                <li><a onclick="apple(false)" href="#list">Apple</a></li>
                <li><a onclick="sport(false)" href="#list">Sport</a></li>
                <li><a onclick="technology(false)" href="#list">Technology</a></li>
                <li><a onclick="health(false)"  href="#list">Health</a></li>
                <li><a onclick="science(false)" href="#list">Science</a></li>
                <li><a onclick="entertainment(false)" href="#list">Entertainment</a></li>
                <li class="input-field">
                </li>
            </ul>
            <form class="right">
                <div class="input-field">
                    <input onkeyup="startSearch(event.keyCode)" id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
<div class="row center">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-red-only" id="preloader" hidden>
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<div class="row center">
    <div class="col s3 set-s3"></div>
    <div id="list" class="col s6 set-s6"></div>
</div>
<script src="main.js"></script>
</body>
</html>
